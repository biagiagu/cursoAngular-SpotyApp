<div class="row row-cols-1 row-cols-md-3 g-4">
	<div *ngFor="let cancion of nuevasCanciones" class="col">
	  <div  class="card">
		<img [src]="cancion.images[0].url" class="card-img-top" alt="...">
		<div class="card-body">
		  <h5 class="card-title">{{cancion.artists[0].name}}</h5>
		  <span *ngFor="let artista of cancion.artists" class="badge bg-success">{{artista.name}}</span>
		</div>
	  </div>
	</div>
</div>
