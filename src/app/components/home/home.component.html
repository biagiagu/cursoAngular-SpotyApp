<div class="row row-cols-1 row-cols-md-3 g-4">
	<div *ngFor="let cancion of nuevasCanciones" class="col">
	  <div  class="card">
		<img [src]="cancion.images[0].url" class="card-img-top" alt="...">
		<div class="card-body">
		  <h5 class="card-title">{{cancion.artists[0].name}}</h5>
		  <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
		</div>
	  </div>
	</div>
</div>
