<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
   
    <div class="col">
        <h3> {{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="blanck">Ir a la pagina del artista...</a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Volver..</button>
    </div>
</div>

<div class="row m-5 text-white">
    <div class="col">
        <table class="table">
            <thead class="text-white">
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Nombre</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let cancion of topTracks" class="text-white-50">
                    <th>
                        <img [src]="cancion.album.images | noimage" class="img-thumb">
                    </th>
                    <th>{{cancion.album.name}}</th>
                    <th>{{cancion.name}}</th>
                    <th>
                        <audio *ngIf="cancion.preview_url" [src]="cancion.preview_url" controls></audio>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
